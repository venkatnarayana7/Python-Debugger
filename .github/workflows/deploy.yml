name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # No cache to ensure fresh install
          
      - name: Nuclear Install
        working-directory: ./frontend
        run: |
          echo "Removing lockfiles to force fresh install"
          rm -f package-lock.json
          rm -rf node_modules
          
          echo "Installing dependencies..."
          npm install --legacy-peer-deps

      - name: Build Project
        working-directory: ./frontend
        env:
          CI: false
        run: |
          echo "Building..."
          npm run build
          
      - name: Verify Output
        working-directory: ./frontend
        run: |
          echo "Checking output directory..."
          ls -la
          
          if [ -d "out" ]; then
            echo "SUCCESS: 'out' directory exists."
            ls -la out
            touch out/.nojekyll
          else
            echo "FAILURE: 'out' directory missing!"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/out
          branch: gh-pages
          clean-exclude: .nojekyll
